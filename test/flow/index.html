<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="600; URL=thx.html" />
  <title>Test Youself - ⚙️ [Testing Now]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
        <h1>Test Yourself</h1>
    
    <form id="quizForm">
      <div class="questions" id="QUEST">

        <details>
        <summary> <h2>Section 1 : Deutsch/[GER]<h5>▽</h5></h2></summary>
         
        <p>What kind of words could these be?</p>
        <p>(This test let us know that you can speak German.)</p>
        <div class="question">
            <label for="question1">Question A: lozH</label>
            <input type="text" id="question1">
          </div>

          <div class="question">
            <label for="question2">Question B: tuAo</label>
            <input type="text" id="question2">
          </div>

          <div class="question">
            <label for="question3">Question C: diWn</label>
            <input type="text" id="question3">
          </div>
          <p>? or ?</p>
          <div class="question">
            <label for="question4">Question A: Es ist schön, <input type="text" id="question4">(das/dass) du kommen konntest.</label>
            
          </div>

          <div class="question">
            <label for="question5">Question B: Du bist <input type="text" id="question5">(schuld/Schuld) , dass wir nicht...</label>
            
          </div>

          <div class="question">
            <label for="question6">Question C: Der Opa ist <input type="text" id="question6">(todkrank/totkrank).</label>
            
          </div>
        </details>
        



      </div>
     <div class="end">
        <div class="timer" id="timer">
            <span id="minutes">10</span>:<span id="seconds">00</span>
        </div>
        <br>
          <button type="submit" onclick="QUEST.style.display = 'none'">Finish Test ▷</button>
     </div>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
