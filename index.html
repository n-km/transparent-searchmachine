<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
       <div class="bar">
        <div class="bar-btn">
            <button href="" class="logo">Transparent-Searchmachine</button>
            <button class="hideOnMobile" style="float: right;">About Us</button>
            <button class="hideOnMobile" style="float: right;">Store</button>
            <button class="hideOnMobile" style="float: right;">Mail</button>
            <button class="hideOnMobile" style="float: right;">Pictures</button>
            <button class="menu-button" style="float: right;" onclick="showSidebar()"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></button>
        </div>
       </div>
        <nav>
            <ul class="sidebar">
                <li onclick="closeSidebar()" style="margin-top: 1rem;"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>

                <li><a href="#">Mail</a></li>
                <li><a href="#">Pictures</a></li>
            </ul>
        </nav>
       <div class="content">

        <input type="text" placeholder="🔍">

       </div> 


        <script>
            function showSidebar(){
                const sidebar = document.querySelector('.sidebar')
                sidebar.style.transform = 'translate(0px, -20px)'
            }
            function closeSidebar(){
                const sidebar = document.querySelector('.sidebar')
                sidebar.style.transform = 'translate(370px, -20px)'
            }

        </script>
    </body>
